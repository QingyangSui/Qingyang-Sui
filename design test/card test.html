    /* Style for the grid container */
    .grid-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr); /* 3列，每列平均分配空间 */
        grid-gap: 20px; /* 设置列之间的间距 */
    }

    /* Style for grid items */

        background-color: #f0f0f0;
        padding: 100px;
        text-align: center;
    }
