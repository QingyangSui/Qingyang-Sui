<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music API Search</title>
 <!-- Bootstrap CSS -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
 rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 <script src="https://code.jquery.com/jquery-3.5.0.js"></script>

<body>
<!--Nav Bar-->
   <div id="nav-placeholder"></div>
   <!--End Nav Bar-->
    <div class="container mt-5">
        <h1>Search for an Artist</h1>
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="searchInput" placeholder="Enter artist name">
            <div class="input-group-append">
                <button class="btn btn-primary" type="button" onclick="searchArtist()">Search</button>
            </div>
        </div>
        <div id="searchResults"></div>
    </div>
<!--Footer-->
<div class="container-content"></div>
<div id="footer-placeholder"></div>
<!--End Footer-->
    <!-- Bootstrap JavaScript -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="js script/nav.js"></script>
<script src="js script/footer.js"></script>

</html>
