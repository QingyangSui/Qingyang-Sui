<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Fun</title>
    <link href="JS Fun.css" rel="stylesheet">
</head>
<body>
    <!-- Trivia Question Form-->
    <div id="trivia">
        <p>Trivia question</p>
        <div id="question">What is the capital of France?</div>
        <input type="text" id="triviaanswer" placeholder="Your answer">
        <button id="triviasubmit">Submit</button>
        <div id="triviaresponse"></div>
    </div>

    <!-- Number Check Form -->
    <div id="numbercheck">
        <p>Enter a 5-digit number:</p>
        <input type="text" id="numberinput" placeholder="5-digit number">
        <button id="numbersubmit">Submit</button>
        <div id="numberresponse"></div>
    </div>

<script src="js script/JS Fun.js"></script>
</body>
</html>
