<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    
    <style >#map {
        height: 816px;}
    </style>

</head>

<body>
    <div id="map"></div>
    <script>var map = L.map('map').setView([41.78992104460585, -87.59974046927657],17);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map); 
    var marker = L.marker([41.789036090919545, -87.60084892022431]).addTo (map);
    marker.bindPopup("<b>Hello</b><br>This is the location of the Data Publication class")

    var marker = L.marker([41.79268453203446, -87.60001875393192]).addTo (map);
    marker.bindPopup("<b>Hello</b><br>This is The Joseph Regenstein Library")
    var marker = L.marker([41.79075603289122, -87.5968430756725]).addTo (map);
    marker.bindPopup("<b>Hello</b><br>This is the DIGS office")


    var polygon =L.polygon([
        [41.79000981722025, -87.6008647675122],
        [41.790027944308314, -87.59822282658452],
        [41.78917596562825, -87.5981985142447],
        [41.78914575341042, -87.60081614283254],
        ]).addTo(map);
        polygon.bindPopup("<b>Welcome to Uchicago!</b><br>You are at the center of the campus")
    </script>


</body>

</html>
